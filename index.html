<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Harry Potter</h1>
      <p>View all characters from the Harry Potter universe</p>
      <div class="header_content">
        <div class="header_input">
          <h3 class="h3_name h3_text">Name</h3>
          <div class="input_container">
            <input class="input" type="text" placeholder="Hermione" />
          </div>
        </div>
        <div class="header_option">
          <h3 class="h3_school h3_text">School</h3>
          <div class="option_container">
            <select class="option" name="students" id="students-select">
              <option>Choose one</option>
              <option class="faculty">Gryffindor</option>
              <option class="faculty">Slytherin</option>
              <option class="faculty">Ravenclaw</option>
              <option class="faculty">Hufflepuff</option>
            </select>
          </div>
        </div>
      </div>
      <div class="rectangle"></div>
    </header>
    <main>
      <div class="container">
        <div class="grid mx-auto"></div>
      </div>
    </main>
    <script src="./script.js" type="module"></script>
  </body>
</html>
